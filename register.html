<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Register</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">The Fashion Pet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="register.html">Register</a>
            </li>
           
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <input id="searchPet" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="search();">Search</button>
          </div>
        </div>
      </nav>

      <div class="container">

      <h1 class="text-center">Register Pet</h1>


        <p>
          <label for="name">Name:</label>
          <input class="register-inputs" type="text" name="petName" id="petName">
        </p>

        <p>
          <label for="age">Age:</label>
          <input class="register-inputs" type="number" name="age" id="petAge">
        </p>

        <p>
          <label for="breed">Breed</label>
          <input class="register-inputs" type="text" name="breed" id="petBreed">
        </p>

        <p>
          <label for="gender">gender:</label>
          <input class="register-inputs" type="text" name="gender" id="petGender">
        </p>

        <p>
          <label for="service">service</label>
          <select class="register-inputs" name="service" id="petService">
            <option value="hair cut">Hair Cut</option>
            <option value="nail cut">Nail Cut</option>
            <option value="full service">Full service</option>
          </select>
        </p>

        <p>
          <label for="ownerName">Owner Name</label>
          <input class="register-inputs" type="text" name="ownerName" id="ownerName">
        </p>
        
        <p>
          <label for="phone">Phone</label>
          <input class="register-inputs" type="tel" name="phone" id="contactPhone">
        </p>



        <p>
        <label for="petSize">Pet Size</label>
        <select class="register-inputs" name="" id="petSize">
          <option value="Large">Large</option>
          <option value="Medium">Medium</option>
          <option value="Small">Small</option>
        </select>
      </p>
            
      

        <input type="button" value="Register" onclick="register();">

        <h2>Registered Pets</h2>

        <ul id="petList">
          <!-- dsplay the list items (li)-->
        </ul>
      
        <table class="color">
          <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Breed</td>
          <td>Gender</td>
          <td>Service</td>
          <td>ownerName</td>
          <td>Phone</td>
          <td></td>
        </tr>
        <tbody id="petTable"></tbody>
        </table>

    </div>

    <footer id="footer-info">
            
    </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
